<!DOCTYPE html>
<html lang = "ko">
<head>
<meta charset = "UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./css/reset.css">
<link rel="stylesheet" href="./css/common.css">
<link rel="stylesheet" href="./css/modal.css">
<link rel="stylesheet" href="./css/sidebar.css">
<link rel="stylesheet" href="./css/welcome.css">
<link rel="stylesheet" href="./css/todolist.css">

<title>To Do List</title>

</head>
<body>
    <div id="root">
        <div class="container">
            <!-- 사이드바 -->
            <aside class="sidebar"> 
                <button class="sidebar-toggle-button" onclick="sidebarToggleButtonOnClickHandle();">▶</button>
                <h1 class="sidebar-logo">MyToDo</h1>
                <ul class="sidebar-menu-list">
                    <li class="menu-items isMenuSelected" onclick="sidebarMenuOnClickHandle(this);">시작하기</li>
                    <li class="menu-items" onclick="sidebarMenuOnClickHandle(this);">TODOLIST</li>
                    
                </ul>
            </aside>

            <!-- 메인 -->
            <main class="main-container">
                <div class="welcome-page-container invisible">
                    <h1 class="welcome-page-title">TODOLIST</h1>
                    <button class="write-link-button" onclick="goToWriteOnClickHandle();">Go to write</button>
                </div>

                <div class="todolist-page-container">
                    <header> 
                        <div class="todolist-header-items">
                            <input type="text" class="text-input w-f" 
                            placeholder="Please enter todo..." onkeyup="addTodoOnKeyUpHandle(event);">
                        </div>
                        <div class="todolist-header-items">
                            <button class="btn w-f" onclick="addTodoButtonOnClick();">추가</button>
                        </div>
                    </header>
                    
                    <ul class="todolist-main-container">
                        <!--todolist.js에 있음-->
                    </ul>


                </div>
              

            </main>
            <!--모달창...? 그게먼데-->
            <div class="modal invisible">
                <!--modal.js 에 있음 -->
            </div>
        </div>
    </div>


    
    <script src="./js/index.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/routes.js"></script>
    <script src="./js/modal.js"> </script>
    <script src="./js/sidebar.js"></script>
    <script src="./js/welcome.js"> </script>
    <script src="./js/todolist.js"> </script>
</body>
</html>
